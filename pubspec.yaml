name: brainybubbles
description: Brainy Bubbles Flutter app (web)
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  audioplayers: ^5.2.0
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/audio/brainy_bubbles_bg.mp3
    - assets/audio/pop_hi.mp3
    - assets/audio/pop_lo.mp3
